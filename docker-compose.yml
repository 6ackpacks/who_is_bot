version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: who-is-the-bot-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: who_is_the_bot
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: who-is-the-bot-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: who_is_the_bot
    ports:
      - "80:80"
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
